<!doctype html>
<html>
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Stockage Chimie</title>
        {% endblock %}

        <link rel=" stylesheet " href="{{ url_for ('static', filename='position.css') }}">
        <link rel=" stylesheet " href="{{ url_for ('static', filename='style.css') }}">
    </head>
    
    <body>

        <header>
            <nav class="header_nav">
                {% block header_nav %}
                {% endblock %}
                <div class="utilisateur" >
                    <form  action="{{ url_for('logout') }}" method="GET">
                        <button id="lien_logout"><img src="{{url_for('static', filename='images/logout.png')}}" alt ="logout"> Logout</button>
                    </form>
                    <form  action="{{ url_for('settings') }}" method="GET">
                        <button id="settings"><img src="{{url_for('static', filename='images/settings.png')}}" alt ="settings">   Param√®tres</button>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <section class="top_main">
                {% block top_main %}
                {% endblock %}
            </section>
            <section class="content">
                {% block content %}
                {% endblock %}
            </section>
        </main>
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
        <script src="{{ url_for('static', filename='app.js')}}"></script>
    </body>
</html>
