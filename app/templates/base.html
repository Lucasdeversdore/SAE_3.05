<!doctype html>
<html>
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Stockage Chimie</title>
        {% endblock %}
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        <link rel=" stylesheet " href="{{ url_for ('static', filename='position.css') }}">
        <link rel=" stylesheet " href="{{ url_for ('static', filename='style.css') }}">
    </head>
    
    <body>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
        <header>
            <nav class="header_nav">
                {% block header_nav %}
                {% endblock %}
                <form  action="{{ url_for('logout') }}" method="GET">
                    <button id="lien_logout"><img src="{{url_for('static', filename='images/logout.png')}}" alt ="logout"> Logout</button>
                </form>
            </nav>
        </header>
        <main>
            <section class="top_main">
                {% block top_main %}
                {% endblock %}
            </section>
            <section class="content">
                {% block content %}
                {% endblock %}
            </section>
        </main>
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
        <script src="./static/app.js"></script>
    </body>
</html>
